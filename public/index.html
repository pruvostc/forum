<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <!-- Modify this according to your working path -->
    <base href="http://localhost:8080/js/forum/" />
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- App will render here -->
    <div id="app">
      <app></app>
    </div>
    <!-- built files will be auto injected -->
    <div id="loading-wrapper">
      <i class="fa fa-spinner fa-spin" style="font-size:100px; color: #428bca" id="loading" style="display: none;"></i>
  </div>
  <!--script src="./build/app.js"></script-->
  </body>
</html>
